<section class="tiles">

{% assign index = 0 %}
{% for post in site.posts limit:site.front-page-posts %}
	{% capture index %}{% increment index %}{% endcapture %}
	<article class="style{{index | modulo:6 | plus:1 }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/pic01.jpg" alt="" />
		</span>
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ post.title }}</h2>
			<div class="content">
				<p>{{ post.excerpt }}</p>
			</div>
		</a>
	</article>
{% endfor %}

</section>
